<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
</head>
<body>
    <header>
        <div>
            <img src="./images/logo/ohmyfood.png" alt="logo oh my food">
        </div>
    </header>
    <main>
        <section class="container-body">
            <section class="reverse-header-body">
                <div class="lieu-restaurant">
                    <i></i>
                    <p>Paris, Belleville</p>
                </div>
                <div class="reverse-bouton">
                    <h1>Réservez le menu qui vous convient</h1>
                    <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                    <button>Explorer nos restaurants</button>
                </div>
            </section>
            <section class="fonctionnement">
                <h2>Fonctionnement</h2>
                <div class="choix-button-fonctionnement">
                    <div class="choix-button"></div><i></i><button>Choissiez un restaurant</button>
                    <div class="choix-button"></div><i></i><button>Composez votre menu</button>
                    <div class="choix-button"></div><i></i><button>Dégustez au restaurant</button>
                </div>
                
            </section>
            <section class="restaurant-articles">
                <article>
                    <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
                    <div class="txt-img">
                        <div class="likes">0</div>
                        <h3>La palette du goût</h3>
                        <p>Ménilmontant</p>
                    </div>
                </article>
            </section>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
